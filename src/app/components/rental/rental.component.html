<div *ngIf="dataLoaded == false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div
    *ngIf="dataLoaded == false"
    class="spinner-grow text-success"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngIf="dataLoaded == false" class="spinner-grow text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div
    *ngIf="dataLoaded == false"
    class="spinner-grow text-warning"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf= "dataLoaded==true" class="table table-striped">
    <thead class="table-primary">
      <tr>
        <th scope="col">Rental ID</th>
        <th scope="col">Car ID</th>
        <th scope="col">Customer ID</th>
        <th scope="col">Rent Date</th>
        <th scope="col">Return Date</th>
      </tr>
    </thead>
    <tbody class="table-info">
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.rentalID }}</td>
        <td>{{ rental.carID }}</td>
        <td>{{ rental.customerID }}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{ rental.returnDate }}</td>
      </tr>
    </tbody>
  </table>
